<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank || Log In</title>
</head>
<body>
    <header class="flex justify-center mb-8 p-4">
        <h1 class="text-4xl">Welcome to tor <span class="font-bold text-lime-600">Baap</span> er Bank</h1>
    </header>
    <main>
        <section class="md:w-1/2 mx-7 md:mx-auto bg-lime-600 p-8 rounded">
            <h1 class="text-center text-2xl text-white font-bold mb-3">Log In</h1>
            <div>
                <input type="email" name="" id="user-email" placeholder="Input your email address" class="block w-full p-3 mb-2 rounded outline-none">
                <input type="password" name="" id="user-password" placeholder="input your password" class="block w-full p-3 mb-2 rounded outline-none">
                <input type="submit" id="submit" value="Submit" class="bg-white hover:bg-slate-300 text-black py-3 px-4 mr-3 rounded cursor-pointer">
                <span id="message" class="text-white"></span> <br>
                <span id="forget" class="text-white cursor-pointer inline-block mt-2">Forget Password?</span>
            </div>
        </section>
    </main>
    <script src="Js/script.js"></script>
</body>
</html>
